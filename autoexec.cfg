  //
 // Binds, Scripts and Toggles
// ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯

bind ` "toggleconsole"
bind MOUSE1 "+attack"
bind MOUSE2 "+attack2"
bind MOUSE4 "use weapon_flashbang"
bind MOUSE5 "use weapon_smokegrenade"
bind MWHEELUP "invprev"
bind MWHEELDOWN "invnext"

bind o "toggle volume 0 .025 .05 .1 .2 .4 .5"
bind p "say .salty; say .ready"

unbind alt
bind c "+voicerecord"

bind y "messagemode"
bind u "messagemode2"

  //
 // Buybinds / Give Commands
// ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯

bind F1 "buy ak47; buy m4a1; give weapon_ak47; give weapon_m4a1"
bind F2 "buy galilar; buy famas; give weapon_galilar; give weapon_famas"
unbind F3
unbind F4

bind F5 "buy hegrenade; give weapon_hegrenade"
bind F6 "buy flashbang; give weapon_flashbang"
bind F7 "buy smokegrenade; give weapon_smokegrenade"
bind F8 "buy decoy; give weapon_decoy"

unbind F9
unbind F10
unbind F11 // Steam overlay
unbind F12 // Steam screenshots

  //
 // Network and Interpolation Settings
// ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯

rate 128000 // Maximum download bandwidth in bps.
cl_cmdrate 128 // Maximum command packets per second, sending to the server.
cl_updaterate 128 // Maximum number of update packets per second, received from the server.
cl_interp 0 // Interpolation*.
cl_interp_ratio 0 // Ratio of interpolation time*.

// *set (to the minimum) by the server.

  //
 // FPS and net_graph
// ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯

cl_forcepreload 1

fps_max 129
fps_max_menu 65

net_graphpos 2
net_graphheight 0
net_graphproportionalfont 0

  //
 // Mouse and Sensitivity
// ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯

sensitivity 1.20
m_rawinput 1
m_customaccel 0
zoom_sensitivity_ratio_mouse 1.00

