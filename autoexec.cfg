r_eyemove 0
r_eyeshift_x 0
r_eyeshift_y 0
r_eyeshift_z 0
r_eyesize 0

r_lightinterp 0
r_rainradius 0
r_rainsplashpercentage 0
r_rainsimulate 0

mat_queue_mode 0
muzzleflash_light 1
