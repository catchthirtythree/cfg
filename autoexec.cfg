  //
 // Misc. Settings
// ¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯¯

r_drawtracers_firstperson 1 // Toggle visibility of first person weapon tracers.
cl_showloadout 1 // Toggle display of current loadout.
closeonbuy 0 // Toggle close buymenu after every bought weapon/item.

adsp_debug 0
budget_show_history 1
cl_detail_avoid_force 0
cl_detail_avoid_radius 0
cl_detail_avoid_recover_speed 0
cl_detail_max_sway 0
cl_clearhinthistory 1
cl_debugrumble 0
cl_rumblescale 0

cl_disablehtmlmotd 1
cl_disablefreezecam 1
cl_downloadfilter nosounds
cl_showpluginmessages 0
cl_spec_mode 4

cl_resend 6 // Seconds before sending a new connection request to the server.
cl_resend_timeout 30 // Total time allowed for the client to resend the 'connect' attempt.
cl_timeout 999999 // Seconds after not receiving a packet to disconnect.

